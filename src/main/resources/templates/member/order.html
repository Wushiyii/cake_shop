<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link th:href="@{~/css/style.css}" rel="stylesheet" type="text/css" media="all"/>
    <link th:href="@{~/css/single.css}" rel="stylesheet" type="text/css" media="all"/>
    <link th:href="@{~/css/form.css}" rel="stylesheet" type="text/css" media="all"/>
    <link th:href='@{http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800}' rel='stylesheet'
          type='text/css'>
    <script type="text/javascript" th:src="@{~/js/jquery.min.js}"></script>
    <!-- start menu -->
    <link th:href="@{~/css/megamenu.css}" rel="stylesheet" type="text/css" media="all"/>
    <script type="text/javascript" th:src="@{~/js/megamenu.js}"></script>
    <script>$(document).ready(function () {
        $(".megamenu").megamenu();
    });</script>
    <!-- end menu -->

</head>
<body>
<div th:replace="front/common/header::html"></div>
<div class="wrap bd">

    <div class="member clearfix">
        <div class="member-l">
            <div class="userimg-l">
                <a href="/member/">
                    <img th:src="@{~/images/cake4.jpg}" alt="会员头像">
                </a>
            </div>
            <ul class="membernav">
                <li><a href="/member/">会员首页</a></li>
                <li class="current"><a href="/member/order">我的订单</a></li>
                <li><a href="/member/">收货地址</a></li>
                <li><a href="/member/">个人资料</a></li>
                <li><a href="/member/">修改密码</a></li>
            </ul>
        </div>
        <div class="member-r" style="border:0;">
            <div class="title" style="border-top:0; padding-left:0; z-index:5;"><h3>我的订单</h3>
                <!--<span class="ordertype"><a-->
                <!--href="/member/order.html" class="on">全部订单</a><i>|</i><a-->
                <!--href="/member/order-1-0.html">待支付订单</a><i>|</i><a href="/member/order-2-0.html">已关闭的订单</a>-->
                <!--</span>-->
            </div>


            <!--<div class="noRecord">-->
            <!--&lt;!&ndash;<div><i class="iconfont"></i></div>&ndash;&gt;-->
            <!--&lt;!&ndash;<p>没有找到符合条件的订单</p></div>&ndash;&gt;-->
            <!---->
            <!--</div>-->
            <div class="existRecord">

                <div class="card-cart">
                    <div>
                        <div class="mens-toolbar" style="padding: 0px;">
                            <div class="cart">
                                <div>
                                    <table>
                                        <tr style="font-size: 14px;border-bottom: 1px solid #DDDDDD;">
                                            <th style="width: 25%;text-align: center">订单号</th>
                                            <th style="width: 10%;text-align: center">订单状态</th>
                                            <th style="width: 20%;text-align: center">创建时间</th>
                                            <th style="width: 20%;text-align: center">操作</th>
                                        </tr>
                                        <tr style="font-size: 14px;border-bottom: 1px solid #DDDDDD;"
                                            th:each="order,orderStat : ${orderList}">

                                            <td style="width: 25%;" th:text="${order.id}">price</td>
                                            <td style="width: 10%;" th:text="${order.status}">price</td>
                                            <td style="width: 20%;" th:text="${#dates.format(order.createTime, 'yyyy-MM-dd hh:mm:ss')}">time</td>

                                            <!--<td style="width: 10%;" th:text="${#numbers.formatDecimal(dto.totalPrice, 0, 2)}">totalPrice</td>-->
                                            <td style="width: 20%;">
                                                <!--th:onclick="'javascript:removeOne(\''+${order.id}+'\');'"-->
                                                <a style="display:block; color: #666;text-decoration: none;" th:href="@{'/order/cancelOrder/'+${order.id}}">
                                                    [[${order.operation}]]
                                                </a>
                                            </td>
                                        </tr>

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div th:replace="front/common/footer::html"></div>

</body>
</html>
