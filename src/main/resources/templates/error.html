<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="icon" type="image/png" href="/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" th:href="@{~/ssets/i/app-icon72x72@2x.png}">
    <link rel="stylesheet" th:href="@{~/assets/css/amazeui.min.css}" />
    <link rel="stylesheet" th:href="@{~/assets/css/amazeui.datatables.min.css}" />
    <link rel="stylesheet" th:href="@{~/assets/css/app.css}">
    <script th:src="@{~/assets/js/echarts.min.js}"></script>
    <script th:src="@{~/assets/js/jquery.min.js}"></script>

</head>

<body data-type="widgets">
    <script src="/assets/js/theme.js"></script>
    <div class="am-g tpl-g">
        <!-- 头部 -->
        <div th:replace="manage/common/header::html" ></div>
        <!-- 风格切换 -->
        <div th:replace="manage/common/switch-theme::html" ></div>
        <!-- 侧边导航栏 -->
        <div th:replace="manage/common/left-side-bar::html" ></div>
        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">



            <div class="row-content am-cf">
                <div class="widget am-cf">
                    <div class="widget-body">
                        <div class="tpl-page-state">
                            <div class="tpl-page-state-title am-text-center tpl-error-title">404</div>
                            <div class="tpl-error-title-info">Page Not Found</div>
                            <div class="tpl-page-state-content tpl-error-content">

                                <p>对不起,没有找到您所需要的页面,可能是URL不确定,或者页面已被移除。</p>
                                <a href="/manage/">
                                    <button type="button" class="am-btn am-btn-secondary am-radius tpl-error-btn">Back Home</button></div>
                                </a>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </div>
    </div>
    <script src="/assets/js/amazeui.min.js"></script>
    <script src="/assets/js/amazeui.datatables.min.js"></script>
    <script src="/assets/js/dataTables.responsive.min.js"></script>
    <script src="/assets/js/app.js"></script>

</body>

</html>
